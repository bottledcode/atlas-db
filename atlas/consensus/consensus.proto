syntax = "proto3";

package atlas.consensus;

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/empty.proto";

option go_package = "/consensus";

service Consensus {
  rpc StealTableOwnership(StealTableOwnershipRequest) returns (StealTableOwnershipResponse) {}
  rpc WriteMigration(WriteMigrationRequest) returns (WriteMigrationResponse) {}
  rpc AcceptMigration(WriteMigrationRequest) returns (google.protobuf.Empty) {}
  rpc Replicate(stream ReplicationRequest) returns (ReplicationResponse) {}
  rpc DeReference(DereferenceRequest) returns (stream DereferenceResponse) {}
  rpc Ping(PingRequest) returns (PingResponse) {}
  rpc ReadKey(ReadKeyRequest) returns (ReadKeyResponse) {}
  rpc WriteKey(WriteKeyRequest) returns (WriteKeyResponse) {}
  rpc DeleteKey(WriteKeyRequest) returns (WriteKeyResponse) {}
  rpc PrefixScan(PrefixScanRequest) returns (PrefixScanResponse) {}
}

message ReplicationRequest {
  Data data = 1;
}

message ReplicationResponse {
  bool committed = 1;
}

message DereferenceRequest {
  DataReference reference = 1;
}

message DereferenceResponse {
  Data data = 1;
}

// Ping messages for health checks
message PingRequest {
  int64 sender_node_id = 1; // The ID of the node sending the ping
  google.protobuf.Timestamp timestamp = 2; // Timestamp of the ping
}

message PingResponse {
  bool success = 1; // Whether the ping was successful
  int64 responder_node_id = 2; // The ID of the node responding
  google.protobuf.Timestamp timestamp = 3; // Timestamp of the response
}

message Slot {
  bytes key = 1;
  uint64 id = 2;
  uint64 node = 3;
}

message Ballot {
  bytes key = 1;
  uint64 id = 2;
  uint64 node = 3;
}

message Principal {
  string name = 1;
  string value = 2;
}

message Data {
  bytes key = 1;
  bytes value = 2;
  uint64 chunk = 3;
}

message DataReference {
  bytes address = 1;
}

message Deletion {}

message Noop {}

message Acl {
  repeated Principal owners = 1;
  repeated Principal readers = 2;
  repeated Principal writers = 3;
}

message RecordMutation {
  Slot slot = 1;
  Ballot ballot = 8;
  oneof message {
    DataReference valueAddress = 2;
    Deletion tombstone = 3;
    Acl aclUpdated = 4;
    Record compaction = 5;
    Noop noop = 6;
  }
  bool committed = 7;
}

message Record {
  Slot derivedFrom = 1;
  Acl acl = 2;
  DataReference data = 3;
}

// ownership messages
message StealTableOwnershipRequest {
  Ballot ballot = 1;
}

message StealTableOwnershipResponse {
  bool promised = 1;
  repeated RecordMutation missingRecords = 2;
  Ballot highestBallot = 3;
  RecordMutation highestSlot = 4;
}

message WriteMigrationRequest {
  RecordMutation record = 1;
}

message WriteMigrationResponse {
  bool accepted = 1;
}

message OwnershipTracking {
  Ballot promised = 1; // highest ballot promised
  bool owned = 2; // am I the owner of this?
  uint64 nextSlot = 3; // slot to assign next
  uint64 maxAcceptedSlot = 4; // highest slot with an accepted value
  uint64 maxCommittedSlot = 5; // highest slot marked committed
}

