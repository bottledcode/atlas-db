# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


permissions:
    contents: read
    pull-requests: read
    checks: write

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25.2'
        cache: true

    - name: Build
      run: |
        make caddy

    - name: Test
      run: make test-go

  integration-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25.2'
        cache: true

    - name: Build Caddy
      run: make caddy

    - name: Trust Caddy CA
      run: |
        # Start caddy temporarily to generate certificates
        ./caddy start --config <(echo '{ "admin": { "listen": "localhost:2019" } }')
        sleep 2
        # Trust the CA
        sudo ./caddy trust
        # Stop caddy
        ./caddy stop
        sleep 1

    - name: Run Integration Tests
      run: go test -v -timeout 5m -tags=integration ./integration-tests/...

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25.2'
        cache: true

    - name: Build
      run: |
        make caddy

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: latest
        only-new-issues: true
